version: 1.0
root: "./.tests/cloud_test/"
providers:
  - name: "GKE"
    kind: "gke"
    instances: 1
    average-start-time: 5
    average-shutdown-time: 5
    retry: 3
    enabled: false
    parameters:
      GCLOUD_SERVICE_KEY: $GCLOUD_SERVICE_KEY
  - name: "Kind"
    kind: "generic"
    instances: 1
    average-start-time: 5
    average-shutdown-time: 5
    retry: 3
    enabled: false
    scripts:
      start: |
        make kind-start
        make k8s-config
        make k8s-load-images
      stop: make kind-stop
      config: ~/.kube/config
  - name: "Vagrant"
    kind: "generic"
    instances: 1
    average-start-time: 5
    average-shutdown-time: 5
    retry: 3
    enabled: false
    scripts:
      start: |
        make vagrant-start
        make k8s-config
        make k8s-load-images
      stop: make kind-stop
      config: ./scripts/vagrant/.kube/config
reporting:
  junit-report: "./.tests/junit.xml"
executions:
  - name: "Single cluster tests"
    tags:
      - basic
      - recovery
      - usecase
    root: ./test/integration
    timeout: 5
    cluster-count: 1
    kubernetes-env:
      - KUBECONFIG
