version: 1.0
providers:
  - name: "aws"
    kind: "shell"
    instances: 2
    retry: 2
    node-count: 2
    enabled: true
    timeout: 3600 # 60 minutes to start cluster
    env:
      - CLUSTER_RULES_PREFIX=aws
      - AWS_CLUSTER_NAME=$(cluster-name)-$(date)-$(rands10)
      - CONTAINER_REPO=networkservicemesh
      - KUBECONFIG=$(tempdir)/config
      - NSM_AWS_SERVICE_SUFFIX=${AWS_CLUSTER_NAME}
    env-check:
      - COMMIT
      - CIRCLE_WORKFLOW_ID
      - NSM_AWS_ACCESS_KEY_ID
      - NSM_AWS_SECRET_ACCESS_KEY
    scripts:
      start: make aws-start
      stop: |
        make aws-destroy
      prepare: make k8s-config
