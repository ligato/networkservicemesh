---
executions:
  - name: "Interdomain suite packet-aws"
    env:
      - ARTIFACTS_ARCHIVE=true
      - USE_JAEGER_SERVICE=true
    source:
      tags:
        - interdomain_suite
    root: ./test/integration
    timeout: 600
    cluster-count: 2
    cluster-selector:
      - packet
      - aws
    cluster-env:
      - KUBECONFIG_CLUSTER_1
      - KUBECONFIG_CLUSTER_2
    on_fail: |
      make k8s-delete-nsm-namespaces
    after: |
      make k8s-delete-nsm-namespaces

