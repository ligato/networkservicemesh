syntax = "proto3";

package common;

message Label {
    map<string ,string> selector = 1;
}

message Metadata {
    string name = 1;
    string namespace = 2;
    Label labels = 3;
}

message InterfaceParameters {
// Interface parameters go here.
}

message Interface {
   InterfaceType type = 1;
   Metadata metadata = 2;
   InterfacePreference preference = 3;
   InterfaceParameters parmeters = 4;
}

enum InterfaceType {
    KERNEL_INTERFACE = 0;
    VHOST_INTERFACE = 1;
    MEM_INTERFACE = 2;
    SRIOV_INTERFACE = 3;
    HW_INTERFACE = 4;
  }

enum InterfacePreference {
    DEFAULT = 0;
    FIRST = 1;
    SECOND = 2;
    THIRD = 3;
    FORTH = 4;
    FIFTH = 5;
}