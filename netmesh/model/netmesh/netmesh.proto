syntax = "proto3";

package netmesh;

message NetworkServiceEndpoint {
    string name = 1;
    string uuid = 2;
};

message NetworkService {
    string name = 1;
    string uuid = 2;
    map<string ,string> selector = 3;

    message NetmeshChannel {
        string name = 1;
        string payload = 2;
    };
    repeated NetmeshChannel channels = 4;
};
