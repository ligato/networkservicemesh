[build]
  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "helm-output/"

  command = """export PATH=${PATH}:./helm-output/bin/
               mkdir -p ./helm-output/bin ./helm-output/master
               curl -L https://git.io/get_helm.sh | USE_SUDO="false" HELM_INSTALL_DIR="./helm-output/bin" bash
               helm init --client-only
               helm repo index ./helm-output/master
               helm package -d ./helm-output/master ./deployments/helm/*
               helm repo index ./helm-output/master
               rm -r ./helm-output/bin"""
