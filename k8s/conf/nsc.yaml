---
apiVersion: extensions/v1beta1
kind: Deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        networkservicemesh.io: "true"
        networkservicemesh.io/app: "nsc"
    spec:
      containers:
        - name: nsc
          image: networkservicemesh/nsc:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              nsm.ligato.io/socket: 1
metadata:
  name: nsc
  namespace: default
