---
apiVersion: apps/v1
kind: Deployment
spec:
  selector:
    matchLabels:
      app: nsmgr-daemonset
  template:
    metadata:
      labels:
        app: nsmgr-daemonset
    spec:
      serviceAccount: nsmgr-acc
      containers:
        - name: crossconnect-monitor
          image: networkservicemesh/crossconnect-monitor:latest
          imagePullPolicy: IfNotPresent
metadata:
  name: crossconnect-monitor
  namespace: nsm-system
  annotations:
    security.networkservicemesh.io: ""
